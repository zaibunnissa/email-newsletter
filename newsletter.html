<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Newsletter</h2>

    <form>
      <div class="container">
        <h2>Subscribe to our Newsletter</h2>
        <p> To know more about our latest updates!</p>
        </div>
    
      <div class="container">
        <label for="name">Name</label>
        <input class="text" type="text" placeholder="Name" name="name" required>
        <label for="email">Email</label>
        <input class="text" type="text" placeholder="Email address" name="mail" required><br>
        <label>
          <input class="checkbox" type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
        </label>
      </div>
    
      <div class="container">
        <input class="submit" type="submit" value="Subscribe">
      </div>
    </form> 
</body>
</html>
